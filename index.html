<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div>
    </div>
    <main>
        <div class="container">
            <div class="col-12 top-btn-group btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" role="group" class="top-btn btn btn-outline-primary">NAV</button>
                <button type="button" role="group" class="top-btn btn btn-outline-primary">P&L</button>
                <button type="button" role="group" class="top-btn btn btn-outline-primary">Your Balance</button>
            </div>
        </div>
        <div class="container tabContent NAV">
            <span class="toptext">Net Assets Value:</span>
            <div class="subtext">
                <span class="">per 1 sasha-token</span>
            </div>
            <h2 class="money">$71.48</h2>
            <div class="btn-time">
                <span class="percent">3.92%</span>
                <button>24h</button>
                <button>7D</button>
                <button>30D</button>
                <button>1Y</button>
            </div>
            <div class="col-12 graph">
                <canvas id="navChart"></canvas>
            </div>
        </div>
        <div class="container tabContent P&L">
            <span class="toptext">Profit/Loss:</span>
            <h1 class="money">$251</h1>
            <div class="btn-time">
                <span class="percent">4.09%</span>
                <button>24h</button>
                <button>7D</button>
                <button>30D</button>
                <button>1Y</button>
            </div>
            <div class="col-12 graph">
                <canvas id="plChart"></canvas>
            </div>
        </div>
        <div class="container tabContent yourBalance">
            <span class="toptext">Your balance:</span>
            <div class="subtext">
                <span class="">89.3 sasha-tokens</span>
                <button>invest</button>
            </div>

            <h1 class="money">$71.48</h1>
            <div class="btn-time">
                <span class="percent">3.92%</span>
                <button>24h</button>
                <button>7D</button>
                <button>30D</button>
                <button>1Y</button>
            </div>
            <div class="col-12 graph">
                <canvas id="yourBalanceChart"></canvas>
            </div>
        </div>

        <div class="container col-12">
            <h3 class="fundHoldings">Fund holdings:</h3>
        </div>
        <div class="table-block">
            <div class=" holding-btn-group">
                <button>All</button>
                <button>Blockchain</button>
                <button>DeFi</button>
                <button>NFT</button>
                <button>Mining</button>
            </div>
            <table class="table table-borderless align-middle">
                <thead>
                    <tr>
                        <th scope="">Name</th>
                        <th scope="">Weight</th>
                        <th scope="">Price</th>
                        <th scope="">PnL</th>
                        <th scope="">24H</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope=""><img src="image/toncoin.png" alt=""><br> TONCOIN</td>
                        <td>13.23%</td>
                        <td>$2.62</td>
                        <td class="table-pnl-item"><i class="fas fa-sort-down"></i> <br><span>-24.22</span>%</td>
                        <td class="table-hours-item"><i class="fas fa-sort-down"></i> <br><span>-1.22</span>%</td>
                    </tr>
                    <tr>
                        <td scope=""><img src="image/btc.png" alt=""><br> BTC</td>
                        <td>12.08%</td>
                        <td>$37899</td>
                        <td class="table-pnl-item"><i class="fas fa-sort-down"></i> <br><span>-17.68</span>%</td>
                        <td class="table-hours-item"><i class="fas fa-sort-up"></i> <br><span>3.98</span>%</td>
                    </tr>
                    <tr>
                        <td scope=""><img src="image/etc.png" alt=""><br> ETC</td>
                        <td>11.03%</td>
                        <td>$2833</td>
                        <td class="table-pnl-item"><i class="fas fa-sort-down"></i><br><span>-24.88</span>%</td>
                        <td class="table-hours-item"><i class="fas fa-sort-up"></i> <br><span>8.86</span>%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
